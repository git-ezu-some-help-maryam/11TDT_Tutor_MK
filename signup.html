<!--Java script for sign up boxes-->
  <script>
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function handleFormSubmit(event, emailId, phoneId, yearId) {
      event.preventDefault();

      const email = document.getElementById(emailId).value;
      const phone = document.getElementById(phoneId).value;
      const year = document.getElementById(yearId).value;

      if (!validateEmail(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      if (!/^\d{7,15}$/.test(phone)) {
        alert("Please enter a valid phone number (7-15 digits).");
        return;
      }

      if (year < 9 || year > 13) {
        alert("Please enter a valid year level (9-13).");
        return;
      }

      alert("Sign-up successful! Thank you.");
      event.target.reset();
    }

    document.getElementById("studentForm").addEventListener("submit", function(e) {
      handleFormSubmit(e, "studentEmail", "studentPhone", "studentYear");
    });

    document.getElementById("tutorForm").addEventListener("submit", function(e) {
      handleFormSubmit(e, "tutorEmail", "tutorPhone", "tutorYear");
    });
  </script>
